<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Time Capsule</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Lobster&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <span class="navbar-brand fw-bold">ðŸ•° Time Capsule</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </div>
</nav>

<!-- DASHBOARD -->
<section class="dashboard">
  <div class="container text-center">

    <h1 class="dash-title" id="welcomeText">Welcome To Dashboard</h1>
    <p class="dash-sub">Plan Your Future Secrets Before And Lock Those Here!</p>

    <div class="row justify-content-center mt-5 g-4">

      <!-- CREATE -->
      <div class="col-md-4">
        <div class="dash-card" onclick="goCreate()">
          <i class="bi bi-plus-circle dash-icon"></i>
          <h4>Create Capsule</h4>
          <p>Write memories for the future</p>
        </div>
      </div>

      <!-- MANAGE -->
      <div class="col-md-4">
        <div class="dash-card" onclick="goManage()">
          <i class="bi bi-archive dash-icon"></i>
          <h4>Manage Capsules</h4>
          <p>View & delete capsules</p>
        </div>
      </div>

      <!-- OPEN -->
      <div class="col-md-4">
        <div class="dash-card" onclick="goOpen()">
          <i class="bi bi-unlock dash-icon"></i>
          <h4>Open Capsules</h4>
          <p>Unlock memories</p>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="js/dashboard.js"></script>
</body>
</html>
